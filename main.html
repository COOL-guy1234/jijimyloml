<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Reasons I’d Kiss You</title>
  <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@500&display=swap" rel="stylesheet">
  <style>
    html, body {
      margin: 0;
      padding: 0;
      background: #121212;
      color: #ffe3ec;
      font-family: 'Quicksand', sans-serif;
      height: 100%;
      overflow-x: hidden;
    }

    h1 {
      color: #ff8fab;
      text-align: center;
      margin: 40px 20px 20px;
      font-size: 2rem;
    }

    .reason {
      background: rgba(255, 143, 171, 0.08);
      border-left: 4px solid #ff8fab;
      padding: 15px 20px;
      margin: 20px auto;
      width: 90%;
      max-width: 600px;
      border-radius: 10px;
      font-size: 1.3rem;
      box-shadow: 0 2px 10px rgba(255, 143, 171, 0.2);
    }

    #loading {
      text-align: center;
      font-size: 1rem;
      color: #888;
      margin: 30px 0 80px;
    }
  </style>
</head>
<body>

  <h1>Reasons I’d Kiss You 😘</h1>
  <div id="reasons-container"></div>
  <div id="loading">Loading more reasons...</div>

  <script>
    const reasons = ["The world stops when you're the warmth in my favorite memory.",
       "Because your smile makes my knees weak.",
       "Can’t resist kissing you because you love me at my worst.",
       "you’re poetry in motion. 😍",
       "Kiss-worthy fact: you understand me without needing words.",
       "you turn my brain into mush and I like it.",
      "Because I want to pause time with you.",
      "Because your eyes say ‘kiss me’ even when your lips don’t.",
      "Because I love the way you say my name.",
      "Because your laugh is my favorite sound.",
      "Because you're too beautiful to not kiss.",
      "Because the world disappears when I’m close to you.",
      "Because you make my heart race in the best way.",
      "Because your love makes me brave.",
      "Because you make ordinary moments magical.",
      "Because every kiss with you feels like the first one.",
      "Because your presence is my peace.",
      "Because loving you is the best thing I’ve ever done.",
      "I'd kiss you because you’re my favorite hello and hardest goodbye. 💋",
  "You make silence feel like home.",
  "Your soul feels like it was made to fit mine.",
  "I'd kiss you because even your flaws are flawless to me.",
  "One reason I'd kiss you: you smile with your whole heart.",
  "Because your touch writes poetry on my skin.",
  "You laugh like the world has never hurt you, and I admire that.",
  "You're a walking daydream I never want to wake from.",
  "Because every moment with you tastes like magic.",
  "One reason: you exist, and that’s enough.",
  "Because you’re cuter than a baby panda sneeze. 🐼",
  "Just one reason: I love how you say my name.",
  "I'd kiss you because you believe in us like I do.",
  "You hum when you brush your hair, and it’s my favorite song.",
  "Because you're worth every stolen moment.",
  "One reason: I want to memorize every freckle.",
  "You make time move softer.",
  "I'd kiss you because you’re sweeter than peach tea on a porch swing.",
  "Because you dream out loud.",
  "Just one reason: your hugs heal more than you know.",
  "I'd kiss you because you wear my hoodie like it’s designer.",
  "Because your soul knows mine.",
  "You’re the kind of beautiful that doesn’t need makeup.",
  "One reason: you’re the gravity holding my heart down.",
  "I'd kiss you because I’ve run out of reasons *not to.*"]; // Fill this array with your reasons later

    const container = document.getElementById("reasons-container");
    let index = 0;
    const batchSize = 5;

    function loadMoreReasons() {
      if (index >= reasons.length) return;
      const end = Math.min(index + batchSize, reasons.length);
      for (let i = index; i < end; i++) {
        const div = document.createElement("div");
        div.className = "reason";
        div.textContent = reasons[i];
        container.appendChild(div);
      }
      index = end;
    }

    function handleScroll() {
      const { scrollTop, scrollHeight, clientHeight } = document.documentElement;
      if (scrollTop + clientHeight >= scrollHeight - 100) {
        loadMoreReasons();
      }
    }

    // Load on scroll
    window.addEventListener("scroll", handleScroll);

    // Load initial
    window.addEventListener("DOMContentLoaded", () => {
      loadMoreReasons();
    });
  </script>
</body>
</html>
