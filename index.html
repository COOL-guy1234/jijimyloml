  <style>
    /* Background & base styles */
    * {
      box-sizing: border-box;
    }
    html, body {
      margin: 0; padding: 0;
      background: #121212;
      color: #ffe3ec;
      font-family: 'Quicksand', sans-serif;
      height: 100%;
      overflow-y: scroll;
      -webkit-overflow-scrolling: touch;
      position: relative;
      overflow-x: hidden;
    }
    h1 {

      text-align: center;
      margin: 40px 20px 20px;
      font-size: 2rem;
      position: relative;
      z-index: 10;
    }

    /* Hearts container */
    .hearts {
      pointer-events: none;
      position: fixed;
      top: 0; left: 0;
      width: 100%;
      height: 100%;
      overflow: hidden;
      z-index: 0;
    }

    /* Single heart style */
    .heart {
      position: absolute;
      width: 20px;
      height: 18px;
      background: red;
      opacity: 0.6;
      filter: drop-shadow(0 0 6px red);
      transform-origin: center bottom;
      animation-timing-function: ease-in-out;
      animation-iteration-count: infinite;
      animation-direction: alternate;
      clip-path: polygon(
        50% 0%, 61% 10%, 70% 20%, 75% 30%, 75% 40%, 70% 50%,
        60% 60%, 50% 70%, 40% 60%, 30% 50%, 25% 40%, 25% 30%,
        30% 20%, 39% 10%
      );
    }

    /* Glow animation */
    @keyframes glowPulse {
      0%, 100% {
        filter: drop-shadow(0 0 6px red);
        opacity: 0.6;
        transform: scale(1);
      }
      50% {
        filter: drop-shadow(0 0 14px #ff4d4d);
        opacity: 1;
        transform: scale(1.2);
      }
    }

    /* Float up and sideways */
    @keyframes floatUp {
      0% {
        transform: translateY(100vh) translateX(0) scale(1);
        opacity: 0.7;
      }
      100% {
        transform: translateY(-20vh) translateX(20px) scale(1.3);
        opacity: 0;
      }
    }

    /* Fade-in animation for reasons */
    @keyframes fadeInUp {
      0% {
        opacity: 0;
        transform: translateY(10px);
      }
      100% {
        opacity: 1;
        transform: translateY(0);
      }
    }

    /* Reason style */

      padding: 15px 20px;
      margin: 20px auto;
      width: 90%;
      max-width: 600px;
      border-radius: 10px;
      font-size: 1.3rem;
      box-shadow: 0 2px 10px rgba(255, 143, 171, 0.2);
      animation: fadeInUp 0.8s ease forwards;
      opacity: 0;
    }
  </style>
</head>
